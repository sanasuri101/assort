services:
  redis:
    image: redis/redis-stack:latest
    container_name: assort-redis
    ports:
      - "6380:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    command: >
      redis-server --appendonly yes --protected-mode no --loadmodule /opt/redis-stack/lib/redisearch.so --loadmodule /opt/redis-stack/lib/rejson.so
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assort-backend
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: assort-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assort-worker
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: python -m app.worker
    restart: unless-stopped

volumes:
  redis-data:
